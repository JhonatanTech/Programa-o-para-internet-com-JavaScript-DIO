<html lang="pt-br">

    <title>Minha página</title>

    <script src="/js/main.js"></script>

<!-- evento ao carregar a página -->
<body onload="load()">

    <!-- evento de click -->
    <button type="button" onclick="clicou()">Clique aqui</button>
    <p id="agradecimento" onclick="redirecionar()"></p>

    <!-- onmouseover: evento ao passar o mouse -->
    <!-- onmouseout: evento sem passar o mouse -->
    <!-- o this se refere ao prorpio elemento -->
    <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>

    <!-- coleta o valor dos elementos clicados -->
    <select onchange="funcaoChange(this)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

</body>
</html>
